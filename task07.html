<!DOCTYPE html>
<html>
    <head>
        <title>使用循环计算数组的合</title>
    </head>
    <body>
        <script type="text/javascript">
               var arr=new Array(1,2,3,4,5);
               var sum=0;
               for(var i=0;i<arr.length;i++){
                   sum=sum+arr[i];
               }
               sum=sum/arr.length;
               alert(sum);
        </script>
    </body>
</html>
